<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Anidadas</title>
    <style>
        /* Estilos generales para centrar y dar borde a las tablas */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        table,td {
            border-collapse: collapse;
            border: 2px solid black;
        }

        /* Estilos para las celdas de la tabla principal */
        .main-cell {
            border: 1px solid grey;
            padding: 20px; /* A침ade espacio alrededor de las tablas anidadas */
            vertical-align: top; /* Alinea el contenido al tope */
            text-align: center; /* Centra horizontalmente */
        }

        /* Estilos para las tablas anidadas */
        .nested-table {
            width: 90%; /* Hacemos la tabla m치s peque침a para que se vea el centrado */
            height: 90%;
            background-color: white;
            margin: auto; /* Centra la tabla */
        }
        
        .nested-table td {
            padding: 8px; /* A침adimos padding a las celdas internas */
        }
    </style>
</head>
<body>

    <!-- Tabla Principal 2x2 -->
    <table style="width: 960px; height: 800px;">
        <!-- Primera Fila -->
        <tr style="height: 50%;">
            <!-- Celda Superior Izquierda (de tabla1.html) -->
            <td class="main-cell" style="width: 50%;">
                <table class="nested-table">
                    <tr style="height:50px">
                      <td colspan="2"></td>
                    </tr>
                    <tr>
                      <td style="width:100px"></td>
                      <td></td>
                    </tr>
                </table>
            </td>
            <!-- Celda Superior Derecha (de tabla2.html) -->
            <td class="main-cell" style="width: 50%;">
                <table class="nested-table">
                    <tr style="height:50px">
                      <td colspan="2"></td>
                    </tr>
                    <tr>
                      <td style="width:50%"></td>
                      <td></td>
                    </tr>
                    <tr style="height:50px">
                      <td colspan="2"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Segunda Fila -->
        <tr style="height: 50%;">
            <!-- Celda Inferior Izquierda (de tabla3.html) -->
            <td class="main-cell" style="width: 50%;">
                <table class="nested-table">
                    <tr style="height:50px">
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td style="width:100px" rowspan="2"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr style="height:50px">
                        <td colspan="2"></td>
                    </tr>
                </table>
            </td>
            <!-- Celda Inferior Derecha (original) -->
            <td class="main-cell" style="width: 50%;">
                <table class="nested-table">
                    <tr>
                        <td style="width: 50%; height: 50%;"></td>
                        <td style="width: 50%; height: 50%;"></td>
                    </tr>
                    <tr>
                        <td style="width: 50%; height: 50%;"></td>
                        <td style="width: 50%; height: 50%;"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
